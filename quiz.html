<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="grid">
        <div id="quiz">
            <h1>Javascript Quiz</h1>
            <hr style="margin-bottom: 20px">
 
            <p id="question"></p>
 
            <div class="buttons">
                <button id="btn0" onclick="checkAnswer(0)"><span id="choice0"></span></button>
                <button id="btn1" onclick="checkAnswer(1)"><span id="choice1"></span></button>
                <button id="btn2" onclick="checkAnswer(2)"><span id="choice2"></span></button>
                <button id="btn3" onclick="checkAnswer(3)"><span id="choice3"></span></button>
            </div>
 
            <hr style="margin-top: 50px">
            <footer>
                <p id="progress">Question x of y</p>
            </footer>
        </div>
    </div>

    <script>
      const questions = [
        {
          question: "What is the capital of France?",
          options: ["Berlin", "Madrid", "Paris", "Rome"],
          correctAnswer: 2 // Index of the correct answer in the options array
        },
        {
          question: "Which planet is known as the Red Planet?",
          options: ["Mars", "Venus", "Jupiter", "Saturn"],
          correctAnswer: 0
        },
        {
          question: "What is the largest mammal?",
          options: ["Elephant", "Blue Whale", "Giraffe", "Dolphin"],
          correctAnswer: 1
        }
        // Add more questions as needed
      ];

      // Get HTML elements
      const questionElement = document.getElementById("question");
      const choiceElements = [
        document.getElementById("choice0"),
        document.getElementById("choice1"),
        document.getElementById("choice2"),
        document.getElementById("choice3")
      ];
      const progressElement = document.getElementById("progress");

      // Initialize quiz variables
      let currentQuestionIndex = 0;
      let score = 0;

      // Display question and choices
      function displayQuestion() {
        const currentQuestion = questions[currentQuestionIndex];
        questionElement.textContent = currentQuestion.question;

        currentQuestion.options.forEach((option, index) => {
          choiceElements[index].textContent = option;
        });

        progressElement.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
      }

      // Check user's answer
      function checkAnswer(userChoice) {
        const currentQuestion = questions[currentQuestionIndex];
        if (userChoice === currentQuestion.correctAnswer) {
          score++;
        }

        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          displayQuestion();
        } else {
          displayResult();
        }
      }

      // Display quiz result
      function displayResult() {
        const totalQuestions = questions.length;
        const percentage = (score / totalQuestions) * 100;
        const resultMessage = `Your score: ${score}/${totalQuestions}\nPercentage: ${percentage.toFixed(2)}%`;
        alert(resultMessage);
      }

      // Start the quiz
      displayQuestion();
    </script>
</body>
</html>
